    exclude:
      # Run in prep_butler or Preprocessing.yaml
      - getRegionTimeFromVisit
      - mpSkyEphemerisQuery
      - loadDiaCatalogs
parameters:
  release_id: 0  # We only run LATISS pipelines for testing purposes
